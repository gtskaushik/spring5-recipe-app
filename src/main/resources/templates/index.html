<!DOCTYPE html>
<html lang="eg" xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework</title>
</head>
<body>
<h1>Recipe</h1>
<table>
<tr>
<th>Id</th>
<th>Description</th>
</tr>
<tr th:each="recipe : ${recipes}">
<td th:text="${recipe.id}">123</td>
<td th:text="${recipe.description}">Spring MVC</td>
</tr>
</table>
</body>
</html>
